<!-- app_Netflix/templates/usuario/actualizar_usuario.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center text-primary">Actualizar Usuario</h2>
                <form method="post" action="{% url 'realizar_actualizacion_usuario' usuario.id_usuario %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_membresia" class="form-label">Tipo de Membresía:</label>
                        <input type="text" class="form-control" id="tipo_membresia" name="tipo_membresia" value="{{ usuario.tipo_membresia }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">País:</label>
                        <input type="text" class="form-control" id="pais" name="pais" value="{{ usuario.pais }}" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
                        <a href="{% url 'ver_usuarios' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
